<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, Friend!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transform-style: preserve-3d;
            transition: transform 0.6s, background-color 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        .card:hover {
            transform: translateZ(30px);
        }
        h1 {
            color: #e73c7e;
            margin-bottom: 15px;
            font-weight: 600;
            transform: translateZ(50px);
        }
        p {
            color: #4a4a4a;
            line-height: 1.4;
            transform: translateZ(30px);
            margin-bottom: 10px;
        }
        .heart {
            font-size: 50px;
            color: #e73c7e;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            margin: 10px 0;
            transform: translateZ(40px);
            z-index: 20; /* Heart in front */
            position: relative;
        }
        .heart:hover {
            transform: scale(1.2) translateZ(60px);
            filter: drop-shadow(0 0 10px rgba(231, 60, 126, 0.7));
        }
        .photo-scroll {
            display: flex;
            align-items: center;
            overflow: hidden;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .photo-track {
            display: flex;
            width: calc(150px * 8);
            animation: scrollPhotos 20s linear infinite;
        }
        .photo-item {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            margin-right: 10px;
            opacity: 0.8;
        }
        .photo-item:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        .message {
            margin: 10px 0;
            font-style: italic;
            min-height: 40px;
            transform: translateZ(20px);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 50%;
        }
        .flower {
            font-size: 40px;
            position: absolute;
            opacity: 0;
            animation: float 10s ease-in-out infinite;
        }
        .burst-orb {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #e73c7e;
            border-radius: 50%;
            opacity: 0;
            animation: burst 1s forwards ease-in-out;
            z-index: 5; /* Orbs behind the heart */
        }
        @keyframes scrollPhotos {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-150px * 4)); }
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes burst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }


        /* Media query for screens smaller than 768px (Tablets and Mobile) */
@media (max-width: 768px) {
    body, html {
        font-size: 14px; /* Reduce base font size */
    }

    .container {
        padding: 0 10px; /* Reduce container padding for smaller screens */
    }

    .card {
        padding: 20px; /* Reduce padding inside the card */
        max-width: 90%; /* Adjust width */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Soften the shadow */
    }

    h1 {
        font-size: 1.8rem; /* Make the heading slightly smaller */
    }

    p {
        font-size: 1rem; /* Adjust paragraph font size */
    }

    .heart {
        font-size: 40px; /* Reduce heart size for smaller screens */
    }

    /* Auto-scroll for images (adjust container height and image sizes) */
    .photo-track {
        height: 150px; /* Reduce the height of the photo track */
    }

    .photo-item {
        width: 100px; /* Make each photo smaller */
        height: 100px; /* Keep aspect ratio */
        font-size: 12px; /* Reduce font size for photo text */
    }

    /* Responsive changes for confetti and flower */
    .confetti, .flower {
        width: 8px; /* Smaller confetti size */
        height: 8px;
    }

    .carousel-container {
        transform: scale(0.9); /* Scale down the photo container */
    }
}


/* Media query for extra small screens below 480px (Mobile devices) */
@media (max-width: 480px) {
    body, html {
        font-size: 12px; /* Further reduce base font size */
    }

    .container {
        padding: 0 5px; /* Even smaller padding */
    }

    .card {
        padding: 15px;
        max-width: 100%; /* Take full width */
    }

    h1 {
        font-size: 1.5rem; /* Smaller heading */
    }

    p {
        font-size: 0.9rem; /* Smaller paragraph font */
    }

    .heart {
        font-size: 35px; /* Further reduce heart size */
    }

    /* Make photos even smaller */
    .photo-track {
        height: 120px;
    }

    .photo-item {
        width: 80px;
        height: 80px;
        font-size: 10px;
    }

    /* Even smaller confetti and flower animations */
    .confetti, .flower {
        width: 6px; 
        height: 6px;
    }

    .carousel-container {
        transform: scale(0.8); /* Scale down further */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <h1>Thank You, Chellamma!</h1>
            <p>Your thoughtfulness and generosity have touched my heart deeply. Our friendship is a treasure, and I'm grateful for all the memories we've shared.</p>
            <div class="heart" id="heart">‚ù§Ô∏è</div>
            <p class="message" id="message"></p>
            <div class="photo-scroll">
                <div class="photo-track" id="photo-track"></div>
            </div>
        </div>
    </div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        const photoTrack = document.getElementById('photo-track');
        const messages = [
            "You're absolutely amazing!",
            "Your kindness knows no bounds!",
            "You've made my day brighter!",
            "I'm truly grateful for you!",
            "You're the best friend anyone could ask for!",
            "Our friendship means the world to me!",
            "Thanks for always being there!",
            "You bring so much joy to my life!"
        ];
        const flowers = ['üå∏', 'üå∫', 'üåª', 'üåº', 'üå∑', 'üåπ'];
        const photos = [
            { url: "1.jpg", text: "" },
            { url: "2.jpg", text: "" },
            { url: "3.jpg", text: "" },
            { url: "1.jpg", text: "" },
            { url: "2.jpg", text: "" },
            { url: "3.jpg", text: "" },
            { url: "1.jpg", text: "" },
            { url: "2.jpg", text: "" }
        ];

        heart.addEventListener('click', () => {
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            createConfetti();
            addFlower();
            triggerBurstEffect();
            heart.style.animation = 'pulse 0.5s';
            setTimeout(() => {
                heart.style.animation = '';
            }, 500);
        });

        photos.forEach(photo => {
            const item = document.createElement('div');
            item.classList.add('photo-item');
            item.style.backgroundImage = `url(${photo.url})`;
            item.textContent = photo.text;
            photoTrack.appendChild(item);
        });

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.opacity = Math.random();
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                document.body.appendChild(confetti);

                confetti.animate(
                    [
                        { transform: 'translateY(0)', opacity: '1' },
                        { transform: 'translate3d(' + (Math.random() * 100 - 50) + 'px,' + window.innerHeight + 'px,0)', opacity: '0' }
                    ],
                    {
                        duration: Math.random() * 3000 + 3000,
                        easing: 'cubic-bezier(0,0,0.2,1)',
                        fill: 'forwards'
                    }
                );
            }
        }

        function addFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(flower);

            flower.animate(
                [
                    { opacity: 0, transform: 'translateY(0) rotate(0deg)' },
                    { opacity: 1, transform: 'translateY(-50px) rotate(360deg)' },
                    { opacity: 0, transform: 'translateY(-100px) rotate(720deg)' }
                ],
                {
                    duration: 5000,
                    easing: 'ease-in-out',
                    fill: 'forwards'
                }
            );

            setTimeout(() => flower.remove(), 5000);
        }

        function triggerBurstEffect() {
            for (let i = 0; i < 10; i++) {
                const orb = document.createElement('div');
                orb.classList.add('burst-orb');
                orb.style.left = `${heart.offsetLeft + heart.offsetWidth / 2}px`;
                orb.style.top = `${heart.offsetTop + heart.offsetHeight / 2}px`;
                orb.style.backgroundColor = getRandomColor();
                orb.style.animationDelay = `${i * 0.1}s`;

                document.body.appendChild(orb);

                setTimeout(() => orb.remove(), 1000);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
